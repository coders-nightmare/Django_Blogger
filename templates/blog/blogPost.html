{% extends 'base.html'%}
{%block title%}
blogPost
{%endblock%}
{% block body %}
<div class="container">
    <div class="row my-4">
        <div class="col blog-main">

          <div class="blog-post">
            <h2 class="blog-post-title">{{post.title}}</h2>
            <p class="blog-post-meta">{{post.timeStamp|date:"D d M Y"}} -<a href="/about">{{post.author}}</a></p>
            <hr>

            <p>{{post.content}}</p>
            <hr>

          </div><!-- /.blog-post -->

        </div>
    </div>
</div>
{% endblock body %}
