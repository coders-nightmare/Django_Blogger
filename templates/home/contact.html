{% extends 'base.html'%}
{%block title%}
Contacts
{%endblock%}
{% block contactactive %}
active
{% endblock contactactive %}
{% block body %}
<div class="container my-4">
    <div class="row">
        <div class="col">
            <h1 class='text-center'>Contact Us</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form action="/contact/" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp"
                        placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" class="form-control" name="phone" id="phone" placeholder="91-XXXXXXXXXX">
                </div>
                <div class="form-group">
                    <label for="content">Describe your issue:</label>
                    <textarea class="form-control" name="content" id="content" cols="30" rows="4"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock body %}
